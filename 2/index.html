<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us to improve the platform</p>
    <form id="survey-form">
        
        <label for="name" id="name-label">Name</label> <br>
        <input type="text" id="name" placeholder="Enter your name" required> <br>

        <label for="email" id="email-label">Email</label> <br>
        <input type="email" id="email" placeholder="Enter your email" required> <br>

        <label for="number" id="number-label">Age (optional)</label> <br>
        <input type="number" id="number" placeholder="Enter your age"> <br>

        <label for="cars">Which option best describes your current role?</label><br>
  <select name="cars" id="dropdown" >
    <option disabled selected value>Select current role</option>
    <option value="student">Student</option>
    <option value="job">Full Time Job</option>
    <option value="lerner">Full time learner</option>
    <option value="notprefarable">Prefer not to say</option>
    <option value="other">Other</option>
  </select> 
  
  <div>
     <p>Would you recommend freeCodeCamp to a friend?</p>   
      <label><input type="radio" name="name" value="Definitely">Definitely</label><br>
      <label><input type="radio"  name="name" value="Maybe">Maybe</label><br>  
      <label><input type="radio"  name="name" value="NotSure">Not Sure</label> <br>
</div>

 <div class="form-group">
    <p>
      What would you like to see improved?
      <span class="clue">(Check all that apply)</span>
    </p> <br>

    <label><input name="prefer"
        value="front-end-projects"
        type="checkbox"
        class="input-checkbox"
      />Front-end Projects</label > <br>
    <label>
      <input
        name="prefer"
        value="back-end-projects"
        type="checkbox"
        class="input-checkbox"
      />Back-end Projects</label > <br>
    <label
      ><input
        name="prefer"
        value="data-visualization"
        type="checkbox"
        class="input-checkbox"
      />Data Visualization</label > <br> 
      <label
      ><input
        name="prefer"
        value="challenges"
        type="checkbox"
        class="input-checkbox"
      />Challenges</label >
 </div>

 <div class="form-group">
    <p>Any comments or suggestions?</p>
    <textarea
      id="comments"
      class="input-textarea"
      name="comment"
      placeholder="Enter your comment here..."
    ></textarea>
  </div>
  <button id="submit">Submit</button>
    </form>
</body>
</html>
