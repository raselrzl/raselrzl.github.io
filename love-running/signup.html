<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Love Running</title>
    <script src="https://kit.fontawesome.com/e96d33ae84.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"
  </head>
<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
       <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
           <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
           <label for="fname">First Name</label> <br>
           <input class="text-input" type="text" id="fname" name="first_name" required><br>
           <label for="lname">Last Name</label> <br>
           <input class="text-input" type="text" id="lname" name="last_name" required><br>
           <label for="email">Email Address</label><br>
           <input class="text-input" type="email" id="email" name="email_address" required><br>
           
           <label for="road">Road</label>
           <input type="radio" id="road" name="running_preference" value="road" required>
           <label for="trail">Trail</label>
           <input type="radio" id="trail" name="running_preference" value="trail">
           <label for="both">Both</label>
           <input type="radio" id="both" name="running_preference" value="both">
           
           <input type="submit" value="Let's Run!" class="join-button">
           
           
       </form>
  
   </section>  
    <footer>
        <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
    </footer>
    <script src="https://kit.fontawesome.com/3982258271.js"></script>
</body>
</html>
